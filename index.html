<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Snake</title>
</head>
<body>
  <div class="container noselect">
    <div class="info-page">
      <div class="info-page__content">
        <p class="info-page__text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus praesentium nemo cum sapiente repudiandae quam delectus laboriosam non. Quos ullam quasi ratione. Ipsa iure officiis illum voluptatum odio ipsum fugit?</p>
        <button class="info-page__button" type="button">ПОНЯТНО</button>
      </div>
    </div>
    <div class="wrapper">
      <button id="replay">
        <i class="fas fa-play"></i>
        ЗАНОВО
      </button>
      <div id="canvas">
  
      </div>
      <div id="ui">
        <h2>SCORE
        </h2>
        <span id="score">00</span>
      </div>
      <div id="controls">
        <div class="top-control">
          <img class="controls__arrow" id="ArrowUp" src="./images/arrow-button.png" alt="">
        </div>
        <div class="left-right-controls">
          <img class="controls__arrow" id="ArrowLeft" src="./images/arrow-button.png" alt="">
          <img class="controls__arrow" id="ArrowRight" src="./images/arrow-button.png" alt="">
        </div>
        <div class="bottom-control">
          <img class="controls__arrow" id="ArrowDown" src="./images/arrow-button.png" alt="">
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
